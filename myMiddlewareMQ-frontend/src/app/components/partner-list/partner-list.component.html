<p-table [value]="partners">
    <ng-template pTemplate="header">
      <tr>
        <th>Alias</th>
        <th>Type</th>
        <th>Direction</th>
        <th>Application</th>
        <th>Processed Flow Type</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-partner>
      <tr>
        <td>{{partner.alias}}</td>
        <td>{{partner.type}}</td>
        <td>{{partner.direction}}</td>
        <td>{{partner.application}}</td>
        <td>{{partner.processedFlowType}}</td>
        <td>{{partner.description}}</td>
        <td>
          <button type="button" pButton icon="pi pi-trash" (click)="deleteUser(partner.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
